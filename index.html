<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <div>
        <form>
            <p>Enter your wage per hour</p>
            <p>Ex. $17.00 per hour would be 17</p>
            <input id="wage" placeholder="Enter Wage">
            <p>Enter how many hours per week will you work</p>
            <p>Ex. 40 hours per week, enter 40</p>
            <input id="hours" placeholder="Enter hours">
            <button class="submit">Submit</button>
        </form>
    </div>

    <div class="yearSalary">
        <h3>Your Year Salary Is</h3>
        <p class="yearlySalary"></p>
    </div>
</body>

</html>
